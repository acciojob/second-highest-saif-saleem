<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script> 
		function secondHighest(arr) {
			let n=arr.length;
			let h=Number. MIN_VALUE;
			let s=Number. MIN_VALUE;
			if(n<2)
				return ("-Infinity");
			// else if()
			for (let i = 0; i < arr.length; i++) {
				if (arr[i]>h) {
					s=h;
					h=arr[i]; 
				
				}
				else if(arr[i]>s&&arr[i]<h){
					s=arr[i];
				}
			}
			if(s!=Number. MIN_VALUE)
			return s;
			else
				return ("-Infinity");
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
